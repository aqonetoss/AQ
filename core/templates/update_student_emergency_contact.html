<!-- core/templates/update_student_emergency_contact.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Emergency Contact</title>
</head>
<body>
    <h1>Update Emergency Contact for {{ student.name }}</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Emergency Contact</button>
    </form>
    <a href="{% url 'warden_dashboard' %}">Back to Dashboard</a>
</body>
</html>
